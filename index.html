<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Digital Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-black border-warning border-3 text-center shadow-lg" style="max-width: 380px;">
    <div class="card-body">
      <img src="./logo.jpeg" class="rounded-circle border border-3 border-warning mb-3" alt="Profile">
      <h4 class="text-warning">AARTHI M</h4>
      <p class="text-secondary">Senior Developer</p>
      <button class="btn btn-warning w-100 mb-3" data-bs-toggle="collapse" data-bs-target="#contactInfo">
        View Contact Info
      </button>
      <div class="text-warning">
      <div class="collapse" id="contactInfo">
        <p class="mb-1"><i class="bi bi-envelope"></i> aarthi@emailcom</p>
        <p class="mb-1"><i class="bi bi-phone"></i> +91 98765 43210</p>
        <p class="mb-3"><i class="bi bi-geo-alt"></i> Chennai, India</p>
      </div>
        <div class="d-flex justify-content-center gap-3">
          <a href="https://www.linkedin.com/login" class="text-warning"><i class="bi bi-linkedin fs-5"></i></a>
          <a href="https://x.com/" class="text-warning"><i class="bi bi-twitter fs-5"></i></a>
          <a href="https://github.com/" class="text-warning"><i class="bi bi-github fs-5"></i></a>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
